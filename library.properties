sentence=Modified Ethernet 1.1 library. Enables network connection (local and Internet) using the Arduino Ethernet board or shield or W5100/W5200/W5500 Ethernet controller.
paragraph=With this library you can use the Arduino Ethernet (shield or board) or W5100/W5200/W5500 Ethernet controller to connect to the Internet. The W5x00 chipset is automatically detected. The library provides both Client and server functionalities. The library permits you to connect to a local network also with DHCP and to resolve DNS. This is a modified version of the Arduino Ethernet 1.1.0 library with remoteIP() and setClientTimeout() functions added to EthernetClient as well as other improvements.
